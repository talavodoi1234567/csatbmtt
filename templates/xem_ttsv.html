    <form method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mã SV</label>
            <input type="text" class="form-control disabled" id="exampleInputEmail1" aria-describedby="emailHelp" name="tk" disabled pattern="[A-Za-z0-9]+" value="{{ sv.masv }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" disabled pattern="[A-Za-z0-9]+" value="{{ sv.password }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Họ tên</label>
            <input type="text" class="form-control" id="exampleInput2" aria-describedby="emailHelp" name="hoten" disabled value="{{ sv.hoten }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="exampleInput3" aria-describedby="emailHelp" name="ngaysinh" disabled value="{{ sv.ngaysinh }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Lớp</label>
            <input type="text" class="form-control" id="exampleInput4" aria-describedby="emailHelp" name="lop" disabled value="{{ sv.lop }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Khoa</label>
            <input type="text" class="form-control" id="exampleInput5" aria-describedby="emailHelp" name="khoa" disabled value="{{ sv.khoa }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Số thẻ</label>
            <input type="text" class="form-control" id="exampleInput6" aria-describedby="emailHelp" name="sothe" disabled pattern="[0-9]{16}" value="{{ sv.sothe }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CMND</label>
            <input type="text" class="form-control" id="exampleInput7" aria-describedby="emailHelp" name="cmnd" disabled pattern="[0-9]{12}" value="{{ sv.cmnd }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Key giải mã</label>
            <input type="text" class="form-control" id="exampleInput7" aria-describedby="emailHelp" name="key">
        </div>
        <button type="submit" class="btn btn-primary">Giải mã</button>
    </form>
</body>
